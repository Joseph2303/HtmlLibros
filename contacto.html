<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Contacto - Mi libro ideal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
  <!-- Cabecera -->
  <header class="bg-dark text-white py-3">
  <div class="container d-flex justify-content-between align-items-center">
    <h1 class="h3 mb-0"><a href="index.html" class="text-white text-decoration-none">Mi libro ideal</a></h1>
    
    <nav>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link text-white" href=" index.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link text-white" href=" catalogo.html">Catálogo</a></li>
        <li class="nav-item"><a class="nav-link text-white" href=" ofertas.html">Ofertas</a></li>
        <li class="nav-item"><a class="nav-link text-white" href=" contacto.html">Contacto</a></li>
      </ul>
    </nav>
    
    <div class="d-flex align-items-center ms-3">
      <form class="d-flex me-3" action=" detalle.html" method="GET">
        <input class="form-control me-2" type="search" name="q" placeholder="Buscar libros...">
        <button class="btn btn-outline-light" type="submit">Buscar</button>
      </form>
      
      <!-- Ícono de carrito -->
      <a href=" carrito.html" class="btn btn-outline-light">
        <i class="bi bi-cart-fill"></i>
      </a>
    </div>
  </div>
</header>


  <div class="container py-4">
    <h2 class="h4 mb-3">Contáctanos</h2>
    <p>¿Tienes alguna pregunta o comentario? ¡Nos encantaría escucharte! Completa el siguiente formulario y te responderemos lo antes posible.</p>

    <form>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Tu nombre completo" required>
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="correo" placeholder="tucorreo@ejemplo.com" required>
      </div>
      <div class="mb-3">
        <label for="asunto" class="form-label">Asunto</label>
        <input type="text" class="form-control" id="asunto" placeholder="Asunto de tu mensaje" required>
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
      </div>
      <button type="submit" class="btn btn-primary"><i class="bi bi-send"></i> Enviar</button>
    </form>
  </div>

  <!-- Pie de página -->
  <footer class="bg-dark text-white text-center py-3 mt-4">
    <p class="mb-0">© 2025 Mi Tienda de Libros | Contacto: info@mitienda.com</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
