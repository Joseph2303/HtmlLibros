<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Pago - Mi libro ideal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
  <!-- Cabecera -->
  <header class="bg-dark text-white py-3">
  <div class="container d-flex justify-content-between align-items-center">
    <h1 class="h3 mb-0"><a href="index.html" class="text-white text-decoration-none">Mi libro ideal</a></h1>
    
    <nav>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link text-white" href="/view/index.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="/view/catalogo.html">Catálogo</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="/view/ofertas.html">Ofertas</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="/view/contacto.html">Contacto</a></li>
      </ul>
    </nav>
    
    <div class="d-flex align-items-center ms-3">
      <form class="d-flex me-3" action="/view/detalle.html" method="GET">
        <input class="form-control me-2" type="search" name="q" placeholder="Buscar libros...">
        <button class="btn btn-outline-light" type="submit">Buscar</button>
      </form>
      
      <!-- Ícono de carrito -->
      <a href="/view/carrito.html" class="btn btn-outline-light">
        <i class="bi bi-cart-fill"></i>
      </a>
    </div>
  </div>
</header>


  <div class="container py-4">
    <h2 class="h4 mb-3">Datos de Facturación y Entrega</h2>
    <form id="form-pago">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ej: Juan Pérez" required>
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="correo" placeholder="tucorreo@ejemplo.com" required>
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="tel" class="form-control" id="telefono" placeholder="8888-8888" required>
      </div>
      <div class="mb-3">
        <label for="direccion" class="form-label">Dirección de entrega</label>
        <textarea class="form-control" id="direccion" rows="3" placeholder="Provincia, cantón, distrito, dirección exacta..." required></textarea>
      </div>
      <div class="mb-3">
        <label for="metodo-pago" class="form-label">Método de pago</label>
        <select class="form-select" id="metodo-pago" required>
          <option selected disabled value="">Selecciona un método</option>
          <option value="tarjeta">Tarjeta de crédito/débito</option>
          <option value="transferencia">Transferencia bancaria</option>
          <option value="contra-entrega">Pago contra entrega</option>
        </select>
      </div>

      <!-- Campos de datos de tarjeta (ocultos inicialmente) -->
      <div id="datos-tarjeta" class="mt-3 d-none">
        <h5>Datos de la Tarjeta</h5>
        <div class="mb-3">
          <label for="numero-tarjeta" class="form-label">Número de tarjeta</label>
          <input type="text" class="form-control" id="numero-tarjeta" placeholder="1234 5678 9012 3456">
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="fecha-vencimiento" class="form-label">Fecha de vencimiento</label>
            <input type="month" class="form-control" id="fecha-vencimiento">
          </div>
          <div class="col-md-6 mb-3">
            <label for="cvv" class="form-label">CVV</label>
            <input type="text" class="form-control" id="cvv" placeholder="123">
          </div>
        </div>
      </div>

      <div class="text-end">
        <button type="submit" class="btn btn-success"><i class="bi bi-credit-card"></i> Realizar Pago</button>
      </div>
    </form>
  </div>

  <!-- Pie de página -->
  <footer class="bg-dark text-white text-center py-3 mt-4">
    <p class="mb-0">© 2025 Mi Tienda de Libros | Contacto: info@mitienda.com</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script para mostrar/ocultar los campos de tarjeta -->
  <script>
    const metodoPago = document.getElementById('metodo-pago');
    const datosTarjeta = document.getElementById('datos-tarjeta');

    metodoPago.addEventListener('change', function () {
      if (this.value === 'tarjeta') {
        datosTarjeta.classList.remove('d-none');
      } else {
        datosTarjeta.classList.add('d-none');
      }
    });
  </script>
</body>

</html>
